index:
   path: /
   controller: App\Controller\IndexController::index

users:
   path: /users
   controller: App\Controller\UsersController::index

addUser:
   path: /users/add
   controller: App\Controller\UsersController::addUser

insertUser:
   path: /users/insert
   controller: App\Controller\UsersController::insertUser
   methods: POST

editUser:
   path: /users/edit/{id}
   controller: App\Controller\UsersController::editUser

updateUser:
   path: /users/update
   controller: App\Controller\UsersController::updateUser
   methods: POST

deleteUser:
   path: /users/delete/{id}
   controller: App\Controller\UsersController::deleteUser
   methods: GET

addList:
   path: /lists/add
   controller: App\Controller\ListsController::addList

editList:
   path: /lists/edit/{id}
   controller: App\Controller\ListsController::editList

deleteList:
   path: /lists/delete
   controller: App\Controller\ListsController::deleteList
   methods: POST

addItem:
   path: /items/add/{id}
   controller: App\Controller\ItemsController::addItem

editItem:
   path: /items/edit/{id}
   controller: App\Controller\ItemsController::editItem

deleteItem:
   path: /items/delete
   controller: App\Controller\ItemsController::deleteItem
   methods: POST